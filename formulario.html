<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
  <!-- HEADER -->
    <header>
        <nav class="navbar fixed-top navbar-light navbar-expand-lg main-nav">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                  </li>
                  <li class="nav-item active main-nav__item rounded">
                    <a class="nav-link text-white" href="#">Formulario</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="boxmodel.html">BoxModel</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="position.html">Position</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="tablas.html">Tablas</a>
                  </li>
              </div>
        </nav>
    </header>
    <!-- MAIN -->
    <main>
        <div class="container mt-5">
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label class="text-white" for="nombre">Ingrese su nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
              </div>
              <div class="col-md-6 mb-3">
                <label class="text-white" for="apellido">Ingrese su apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
              </div>
              <div class="col mb-3">
                <label class="text-white" for="email">Ingrese su email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label class="text-white" for="casa">Casa</label>
                <select class="custom-select" id="casa" required>
                  <option selected disabled value="">Elegir...</option>
                  <option>Gryffindor</option>
                  <option>Hufflepuff</option>
                  <option>Ravenclaw</option>
                  <option>Slytherin</option>
                </select>
              </div>
              <div class="col-md-6 mb-3">
                <label class="text-white" for="nacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="nacimiento" required>
              </div>
            </div>

            <label class="text-white d-block">Elegir sexo</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" value="option1">
              <label class="form-check-label text-white" for="inlineRadio1">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="option2">
              <label class="form-check-label text-white" for="inlineRadio2">Femenino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="sexo" id="inlineRadio3" value="option3">
              <label class="form-check-label text-white" for="inlineRadio3">Otro</label>
            </div>

            <div class="form-group mt-3">
              <label class="text-white" for="exampleFormControlTextarea1">Cuentamos sobre ti</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="form-group mt-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label text-white" for="invalidCheck2">
                  Estoy de acuerdo con los terminos y condiciones
                </label>
              </div>
            </div>
            <button class="btn btn-primary text-center d-block mx-auto mb-3" type="submit">Enviar</button>
          </form>
        </div>
    </main>
    <!-- FOOTER -->
    <footer class="text-white py-2 footer-bg">
      <p class="text-center mb-0">
          &copy; Carrizo Gabriel
      </p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
